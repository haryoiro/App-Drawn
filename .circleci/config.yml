version: 2.1

orbs:
  heroku: circleci/heroku@1.0.1

workflows:
  heroku_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
jobs:
  deploy:
    docker:
      - image: circleci/node:12.13-stretch-browsers
      - image: buildpack-deps:trusty
    steps:
      - run:
          command: 'git config --global core.quotepath false'
      - checkout
      - heroku/install
      - add_ssh_key:
          fingerprints:
            - ${HEROKU_SSH}
      - deploy:
          name: Heroku deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push heroku master
            fi
  build:
    docker:
      - image: circleci/node:12.13-stretch-browsers
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn build
